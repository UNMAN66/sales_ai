<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #0F172A;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            max-width: 100%;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.ai {
            justify-content: flex-start;
        }

        .message-content {
            padding: 1rem 1.25rem;
            border-radius: 1rem;
            max-width: 70%;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .message.user .message-content {
            background-color: white;
            color: #0F172A;
            border-bottom-right-radius: 0.25rem;
        }

        .message.ai .message-content {
            background-color: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            color: white;
            border-bottom-left-radius: 0.25rem;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
            flex-shrink: 0;
        }

        .avatar.user {
            background-color: #10B981;
            color: white;
        }

        .avatar.ai {
            background-color: #3B82F6;
            color: white;
        }

        .input-container {
            padding: 1.5rem 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background-color: #0F172A;
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            display: flex;
            align-items: flex-end;
            gap: 0.75rem;
        }

        .input-box {
            flex: 1;
            background-color: #1E293B;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            padding: 0.75rem 3rem 0.75rem 1rem;
            color: white;
            font-size: 1rem;
            resize: none;
            min-height: 44px;
            max-height: 120px;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-box:focus {
            border-color: #3B82F6;
        }

        .input-box::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .send-button {
            position: absolute;
            right: 0.5rem;
            bottom: 0.5rem;
            background-color: #3B82F6;
            color: white;
            border: none;
            border-radius: 0.5rem;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .send-button:hover:not(:disabled) {
            background-color: #2563EB;
        }

        .send-button:disabled {
            background-color: rgba(59, 130, 246, 0.5);
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .loading-dots {
            display: flex;
            gap: 0.25rem;
        }

        .loading-dot {
            width: 6px;
            height: 6px;
            background-color: #3B82F6;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .trait-result {
            margin: 0.5rem 0;
        }

        .trait-label {
            font-weight: 600;
            color: #3B82F6;
        }

        .welcome-message {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            padding: 2rem 0;
        }

        @media (max-width: 768px) {
            .chat-container, .input-wrapper {
                padding-left: 1rem;
                padding-right: 1rem;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Sales AI Assistant</h1>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="welcome-message">
            <h2>Selamat datang di Sales AI Assistant!</h2>
            <p>Kirim pesan Anda untuk mendapatkan analisis kepribadian dan strategi penjualan yang tepat.</p>
        </div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <textarea 
                id="messageInput" 
                class="input-box" 
                placeholder="Ketik pesan Anda di sini..."
                rows="1"
            ></textarea>
            <button id="sendButton" class="send-button">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22,2 15,22 11,13 2,9"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        let isLoading = false;

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Send message on Enter (but allow Shift+Enter for new line)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendButton.addEventListener('click', sendMessage);

        function addMessage(content, isUser = false, isLoading = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;

            const avatar = document.createElement('div');
            avatar.className = `avatar ${isUser ? 'user' : 'ai'}`;
            avatar.textContent = isUser ? 'U' : 'AI';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';

            if (isLoading) {
                messageContent.innerHTML = `
                    <div class="loading">
                        <span>Sedang memproses</span>
                        <div class="loading-dots">
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                        </div>
                    </div>
                `;
            } else {
                messageContent.textContent = content;
            }

            if (isUser) {
                messageDiv.appendChild(messageContent);
                messageDiv.appendChild(avatar);
            } else {
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);
            }

            // Remove welcome message when first message is sent
            const welcomeMessage = chatContainer.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            return messageContent;
        }

        function formatAIResponse(response) {
            let formattedText = '';
            
            if (response['Trait 1']) {
                formattedText += `<div class="trait-result"><span class="trait-label">Trait 1:</span> ${response['Trait 1']}</div>`;
            }
            
            if (response['Trait 2']) {
                formattedText += `<div class="trait-result"><span class="trait-label">Trait 2:</span> ${response['Trait 2']}</div>`;
            }
            
            if (response['Strategy']) {
                formattedText += `<div class="trait-result"><span class="trait-label">Strategy:</span> ${response['Strategy']}</div>`;
            }

            return formattedText || JSON.stringify(response, null, 2);
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isLoading) return;

            // Add user message
            addMessage(message, true);
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Show loading message
            const loadingContent = addMessage('', false, true);
            isLoading = true;
            sendButton.disabled = true;

            try {
                const response = await fetch('https://unman88-sales-ai.hf.space/api/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        data: [message]
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Remove loading message
                loadingContent.parentElement.remove();
                
                // Add AI response
                const aiContent = addMessage('', false);
                aiContent.innerHTML = formatAIResponse(data);

            } catch (error) {
                // Remove loading message
                loadingContent.parentElement.remove();
                
                // Show error message
                addMessage(`Maaf, terjadi kesalahan: ${error.message}. Silakan coba lagi.`, false);
            } finally {
                isLoading = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // Focus on input when page loads and show initial AI message
        window.addEventListener('load', () => {
            // Remove welcome message and add initial AI message
            const welcomeMessage = chatContainer.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }
            
            // Add initial AI message
            addMessage('Tolong ceritakan tentang konsumen Anda', false);
            
            messageInput.focus();
        });
    </script>
</body>
</html>
