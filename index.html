<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sales AI Assistant</title>
  <style>
    /* [CSS tetap sama seperti sebelumnya - disingkat agar tidak panjang di sini] */
    /* Silakan paste CSS kamu di sini (tidak perlu diubah) */
  </style>
</head>
<body>
  <div class="header">
    <h1>Sales AI Assistant</h1>
  </div>

  <div class="chat-container" id="chatContainer">
    <div class="welcome-message">
      <h2>Selamat datang di Sales AI Assistant!</h2>
      <p>Kirim pesan Anda untuk mendapatkan analisis kepribadian dan strategi penjualan yang tepat.</p>
    </div>
  </div>

  <div class="input-container">
    <div class="input-wrapper">
      <textarea 
        id="messageInput" 
        class="input-box" 
        placeholder="Ketik pesan Anda di sini..."
        rows="1"
      ></textarea>
      <button id="sendButton" class="send-button">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22,2 15,22 11,13 2,9"></polygon>
        </svg>
      </button>
    </div>
  </div>

  <script>
    const chatContainer = document.getElementById('chatContainer');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    let isLoading = false;

    messageInput.addEventListener('input', function () {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 120) + 'px';
    });

    messageInput.addEventListener('keydown', function (e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    sendButton.addEventListener('click', sendMessage);

    function addMessage(content, isUser = false, isLoading = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;

      const avatar = document.createElement('div');
      avatar.className = `avatar ${isUser ? 'user' : 'ai'}`;
      avatar.textContent = isUser ? 'U' : 'AI';

      const messageContent = document.createElement('div');
      messageContent.className = 'message-content';

      if (isLoading) {
        messageContent.innerHTML = `
          <div class="loading">
            <span>Sedang memproses</span>
            <div class="loading-dots">
              <div class="loading-dot"></div>
              <div class="loading-dot"></div>
              <div class="loading-dot"></div>
            </div>
          </div>
        `;
      } else {
        messageContent.textContent = content;
      }

      if (isUser) {
        messageDiv.appendChild(messageContent);
        messageDiv.appendChild(avatar);
      } else {
        messageDiv.appendChild(avatar);
        messageDiv.appendChild(messageContent);
      }

      const welcomeMessage = chatContainer.querySelector('.welcome-message');
      if (welcomeMessage) welcomeMessage.remove();

      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      return messageContent;
    }

    function formatAIResponse(response) {
      let formattedText = '';
      if (response['Trait 1']) {
        formattedText += `<div class="trait-result"><span class="trait-label">Trait 1:</span> ${response['Trait 1']}</div>`;
      }
      if (response['Trait 2']) {
        formattedText += `<div class="trait-result"><span class="trait-label">Trait 2:</span> ${response['Trait 2']}</div>`;
      }
      if (response['Strategy']) {
        formattedText += `<div class="trait-result"><span class="trait-label">Strategy:</span> ${response['Strategy']}</div>`;
      }
      return formattedText || JSON.stringify(response, null, 2);
    }

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message || isLoading) return;

      addMessage(message, true);
      messageInput.value = '';
      messageInput.style.height = 'auto';

      const loadingContent = addMessage('', false, true);
      isLoading = true;
      sendButton.disabled = true;

      try {
        const response = await fetch('https://unman88-sales-ai.hf.space/api/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ data: [message] })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        loadingContent.parentElement.remove();

        const aiContent = addMessage('', false);
        aiContent.innerHTML = formatAIResponse(data);

      } catch (error) {
        loadingContent.parentElement.remove();
        addMessage(`Maaf, terjadi kesalahan: ${error.message}. Silakan coba lagi.`, false);
      } finally {
        isLoading = false;
        sendButton.disabled = false;
        messageInput.focus();
      }
    }

    window.addEventListener('load', () => {
      const welcomeMessage = chatContainer.querySelector('.welcome-message');
      if (welcomeMessage) welcomeMessage.remove();
      addMessage('Tolong ceritakan tentang konsumen Anda', false);
      messageInput.focus();
    });
  </script>
</body>
</html>
